<h1>the Jupyter orbit</h1>

<ul>
    <li><b>JupyterHub</b> to exchange data/notebooks remotely.</li>
    <li><b>Notebooks</b> to analyze/share/explain data.</li>
    <li><b>ipywidgets</b> to interact with data.</li>
    <li><b>Github</b> to host repository publicly.</li>
    <li><b>Binder</b> to host executable, reproducible notebooks.</li>
</ul>
